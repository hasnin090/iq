[build]
  publish = "dist/public"
  command = "npm ci && node netlify-build-compatible.cjs"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "9"
  NODE_ENV = "production"

[context.production.environment]
  NODE_ENV = "production"
  VITE_APP_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  VITE_APP_ENV = "preview"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "cors", "helmet"]

# توجيهات API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# توجيهات التطبيق الرئيسي
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/app.html" 
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/transactions"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/transactions/*"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/customers"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/customers/*"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/reports"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/reports/*"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/settings"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/settings/*"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/documents"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/documents/*"
  to = "/app.html"
  status = 200

# صفحة الترحيب fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# إعدادات الأمان المتقدمة
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# تحسين cache للملفات الثابتة
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# إعدادات PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
