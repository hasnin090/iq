<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المحاسبة العربي - اختبار مباشر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .api-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .result {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-right: 4px solid #667eea;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success { border-right-color: #48bb78; background: #f0fff4; }
        .error { border-right-color: #f56565; background: #fff5f5; }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .loading {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 نظام المحاسبة العربي - اختبار مباشر</h1>
            <p>شركة طريق العامرة</p>
        </div>
        
        <div class="status-card">
            <h3>📊 حالة الخوادم</h3>
            <div id="server-status">
                <div class="loading">جاري فحص الخوادم...</div>
            </div>
        </div>
        
        <div class="api-test">
            <div class="test-card">
                <h3>🔍 فحص الصحة</h3>
                <button class="btn" onclick="testAPI('/api/health', 'health-result')">
                    <i class="fas fa-heartbeat"></i> اختبار
                </button>
                <div id="health-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-card">
                <h3>📊 لوحة التحكم</h3>
                <button class="btn" onclick="testAPI('/api/dashboard', 'dashboard-result')">
                    <i class="fas fa-chart-bar"></i> اختبار
                </button>
                <div id="dashboard-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-card">
                <h3>🗃️ قاعدة البيانات</h3>
                <button class="btn" onclick="testAPI('/api/test-supabase', 'db-result')">
                    <i class="fas fa-database"></i> اختبار
                </button>
                <div id="db-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-card">
                <h3>📁 المشاريع</h3>
                <button class="btn" onclick="testAPI('/api/projects', 'projects-result')">
                    <i class="fas fa-project-diagram"></i> اختبار
                </button>
                <div id="projects-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-card">
                <h3>💰 المعاملات</h3>
                <button class="btn" onclick="testAPI('/api/transactions', 'transactions-result')">
                    <i class="fas fa-exchange-alt"></i> اختبار
                </button>
                <div id="transactions-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-card">
                <h3>🏷️ أنواع المصروفات</h3>
                <button class="btn" onclick="testAPI('/api/expense-types', 'expense-types-result')">
                    <i class="fas fa-tags"></i> اختبار
                </button>
                <div id="expense-types-result" class="result" style="display: none;"></div>
            </div>
        </div>
        
        <div class="status-card">
            <h3>🔗 روابط مباشرة للاختبار</h3>
            <a href="http://localhost:5000/api/health" target="_blank" class="btn">فحص الصحة</a>
            <a href="http://localhost:5000/api/dashboard" target="_blank" class="btn">لوحة التحكم</a>
            <a href="http://localhost:5000/api/projects" target="_blank" class="btn">المشاريع</a>
            <a href="http://localhost:5000/api/transactions" target="_blank" class="btn">المعاملات</a>
            <a href="http://localhost:5000/api/expense-types" target="_blank" class="btn">أنواع المصروفات</a>
            <a href="http://localhost:5000/api/employees" target="_blank" class="btn">الموظفون</a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000';
        
        async function testAPI(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = 'جاري الاختبار...';
            
            try {
                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>خطأ:</strong> ${error.message}`;
            }
        }
        
        async function checkServerStatus() {
            const statusDiv = document.getElementById('server-status');
            
            try {
                // اختبار خادم API
                const apiResponse = await fetch(API_BASE + '/api/health');
                const apiData = await apiResponse.json();
                
                let statusHTML = '<div style="color: #48bb78;"><i class="fas fa-check-circle"></i> خادم API يعمل على المنفذ 5000</div>';
                
                // اختبار خادم React (إذا كان متاحاً)
                try {
                    const reactResponse = await fetch('http://localhost:3000');
                    if (reactResponse.ok) {
                        statusHTML += '<div style="color: #48bb78;"><i class="fas fa-check-circle"></i> واجهة React تعمل على المنفذ 3000</div>';
                    }
                } catch (e) {
                    statusHTML += '<div style="color: #ed8936;"><i class="fas fa-exclamation-triangle"></i> واجهة React غير متاحة (المنفذ 3000)</div>';
                }
                
                // اختبار قاعدة البيانات
                try {
                    const dbResponse = await fetch(API_BASE + '/api/test-supabase');
                    const dbData = await dbResponse.json();
                    
                    if (dbResponse.ok && dbData.connected) {
                        statusHTML += '<div style="color: #48bb78;"><i class="fas fa-check-circle"></i> قاعدة البيانات متصلة (Supabase)</div>';
                    } else {
                        statusHTML += '<div style="color: #f56565;"><i class="fas fa-times-circle"></i> مشكلة في قاعدة البيانات</div>';
                    }
                } catch (e) {
                    statusHTML += '<div style="color: #f56565;"><i class="fas fa-times-circle"></i> خطأ في الاتصال بقاعدة البيانات</div>';
                }
                
                statusDiv.innerHTML = statusHTML;
                
            } catch (error) {
                statusDiv.innerHTML = '<div style="color: #f56565;"><i class="fas fa-times-circle"></i> خادم API غير متاح</div>';
            }
        }
        
        // فحص الحالة عند تحميل الصفحة
        checkServerStatus();
        
        // فحص دوري كل 30 ثانية
        setInterval(checkServerStatus, 30000);
        
        console.log('🎉 صفحة اختبار نظام المحاسبة العربي');
        console.log('📊 خادم API: http://localhost:5000');
        console.log('🎨 واجهة React: http://localhost:3000');
    </script>
</body>
</html>
